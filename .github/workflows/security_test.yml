name: "security_test"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily at 1:30 AM UTC
    - cron: '30 1 * * *'

permissions:
  contents: read
  # Write permission is necessary to upload security reports
  security-events: write 

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository (fetch-depth 0 needed for Gitleaks)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Setup PHP environment
      - name: Setup PHP
        uses: shivamathur/setup-php@v2
        with:
          php-version: '8.1'


      # PHP Syntax Check
      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -exec php -l {} \;

      # Run OWASP Noir using its Docker container
      - name: Run OWASP Noir Attack Surface Discovery (Docker)
        # Use the official Docker image
        uses: docker://ghcr.io/owasp-noir/noir:main
        with:
          # Arguments for the Noir command line tool
          args: "-b . -f json -T -o noir_results.json"
      
      # Scan for secrets with Gitleaks
      - name: Scan for secrets with Gitleaks
        id: gitleaks_scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true 

      # Upload Gitleaks results to GitHub Security tab
      - name: Upload Gitleaks SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: steps.gitleaks_scan.outputs.exitcode == 1
        with:
          sarif_file: results.sarif
          wait-for-processing: true
