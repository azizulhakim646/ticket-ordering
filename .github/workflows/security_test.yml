name: "security_test"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily at 1:30 AM UTC
    - cron: '30 1 * * *'

permissions:
  contents: read
  # Write permission is necessary for Gitleaks to upload results to the security tab
  security-events: write 

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        # Gitleaks needs a full, unshallow history to scan effectively
        with:
          fetch-depth: 0 

      # Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # PHP Syntax Check
      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -exec php -l {} \;
      
      # Scan for secrets with Gitleaks
      - name: Scan for secrets with Gitleaks
        # Assign an ID to this step so we can reference its output
        id: gitleaks_scan
        uses: gitleaks/gitleaks-action@v2
        # Set to true initially while testing, but you might change this to false later
        # if you want the workflow run to fail completely if secrets are found.
        continue-on-error: true 

      # Upload Gitleaks results to GitHub Security tab (SARIF format)
      # This step only runs if secrets were actually found by Gitleaks
      - name: Upload Gitleaks SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: steps.gitleaks_scan.outputs.exitcode == 1
        with:
          sarif_file: results.sarif
          wait-for-processing: true
      # Scan for secrets with Gitleaks
      - name: Scan for secrets with Gitleaks
        id: gitleaks_scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true

      # Run OWASP Noir
      - name: Run OWASP Noir
        id: noir_scan
        run: |
          curl -sSL https://github.com/owasp-noir/noir/releases/latest/download/noir-linux-amd64 -o noir
          chmod +x noir
          ./noir -b . -P -f json > noir-report.json || true

      - name: Upload Noir Report
        uses: actions/upload-artifact@v3
        with:
          name: noir-report
          path: noir-report.json

      # Upload Gitleaks SARIF report
      - name: Upload Gitleaks SARIF report
        uses: github/codeql-action/upload-sarif@v3
        if: steps.gitleaks_scan.outputs.exitcode == 1
        with:
          sarif_file: results.sarif
          wait-for-processing: true
