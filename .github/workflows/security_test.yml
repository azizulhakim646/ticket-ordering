name: "security_test"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '30 1 * * *' # Daily at 1:30 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # PHP Syntax Check
      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -exec php -l {} \;
          
      - name: Install Composer Dependencies
        run: composer install

      - name: Install PHPStan & Security Audit
        run: |
          composer global require phpstan/phpstan
          composer global require phpcs-security-audit/security-audit

      - name: Run PHPStan (Static Analysis)
        run: ~/.composer/vendor/bin/phpstan analyse .

      - name: Run Security Audit (phpcs-security-audit)
        run: ~/.composer/vendor/bin/phpcs --standard=Security .
        
      # Scan for secrets with Gitleaks
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
